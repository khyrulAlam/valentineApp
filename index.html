<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/love.png" type="image/x-icon">
  <link rel="icon" href="assets/img/love.png" type="image/x-icon">
  <title>Valentine Day App</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  
  <div id="app">
    <canvas id="canvas"></canvas>
    <div class="wrapper">
      <div class="__counter__show">1</div>
      <div class="__askText">Will you be my valentine?</div>
      <div class="__ansButton">
        <button type="button" id="yesBtn">Yes</button>
        <button type="button" id="noBtn">No</button>
      </div>
    </div>
    <div class="__result">
      <img src="assets/img/ohYes.gif" alt="" width="400">
    </div>
  </div>

  <div class="intoSection">
    <h3>You have a <span>15</span> seconds challenge to answer this question</h3>
    <button id="startGame">Start</button>
  </div>


  <div style="display: none">
    <audio id="suspense__audio">
      <source src="assets/music/Epic-Cinematic-Action.wav" type="audio/mpeg">
    </audio>
    <audio id="romantic__audio">
      <source src="assets/music/Wedding-Romantic-Piano-Music.wav" type="audio/mpeg">
    </audio>
  </div>


  <script src="assets/js/app.js"></script>
</body>
</html>
